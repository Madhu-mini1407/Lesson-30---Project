<!DOCTYPE html>
<html>

<body>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
    <form name="myForm" onsubmit="validateForm()">
        Name:<input type="text" name="fname">
        <input type="submit" value="Submit">
        <p id="" message></p>
    </form>
    <p>Enter a number and click OK:</p>
    <input id="id1" type="number" min="18" max="above 18" required>
    <button onclick="myFunction()">OK</button>
    <p>If the number is less than 18 , an error message will be displayed.</p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
